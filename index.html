        body {

            background: #000000;
            color: #ffffff;
            font-family: "Baloo 2", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            background-size: cover;
            background-position: center;
            position: relative; /* Needed for absolute positioning of circles */
            cursor: url('imgs/logo.png');
            /* cursor: pointer; Default cursor shape */
        }
        .card {
        cursor: pointer;
        width: calc(400px / 1.5);
        height: 400px;
        position: relative;
        display: flex;
        justify-content: end;
        align-items: flex-end;
        /* padding: 0 36px; */
        perspective: 2500px;
        margin: 10px auto;
        background: transparent;
        }

        .cover-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .wrapper {
        transition: all 0.5s;
        position: absolute;
        width: 100%;
        z-index: -1;
        border-radius: 10px;
        overflow: hidden;
        }

        .card:hover .wrapper {
        transform: perspective(900px) translateY(-5%) rotateX(25deg) translateZ(0);
        box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
        }

        .wrapper::before,
        .wrapper::after {
        content: "";
        opacity: 0;
        width: 100%;
        height: 80px;
        transition: all 0.5s;
        position: absolute;
        left: 0;
        }
        .wrapper::before {
        top: 0;
        height: 100%;
        background-image: linear-gradient(
            to top,
            transparent 46%,
            rgba(12, 13, 19, 0.5) 68%,
            rgba(12, 13, 19) 97%
        );
        }
        .wrapper::after {
        bottom: 0;
        opacity: 1;
        background-image: linear-gradient(
            to bottom,
            transparent 46%,
            rgba(12, 13, 19, 0.5) 68%,
            rgba(12, 13, 19) 97%
        );
        }

        .card:hover .wrapper::before,
        .wrapper::after {
        opacity: 1;
        }

        .card:hover .wrapper::after {
        height: 120px;
        }
        .title {
        width: 100%;
        transition: transform 0.5s;
        }
        .card:hover .title {
        transform: translate3d(0%, -50px, 100px);
        }

        .character {
        width: 100%;
        opacity: 0;
        transition: all 0.5s;
        position: absolute;
        z-index: -1;
        }

        .card:hover .character {
        opacity: 1;
        transform: translate3d(0%, -30%, 100px);

        /* Circle styles */
        .circle {
            position: absolute;
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            border-radius: 50%;
            background-image: radial-gradient(orange, transparent); /* Orange circle */
            filter: blur(144px); /* Adjust blur radius as needed */
            z-index: -1;
        }

        /* Top circle */
        .circle.top {
            top: -100px; /* Adjust position as needed */
            left: 0; /* Adjust position as needed */
        }

        /* Middle circle */
        .circle.middle {
            top: 50%; /* Adjust position as needed */
            left: 100%; /* Adjust position as needed */
            transform: translateY(-50%);
        }

        /* Bottom circle */
        .circle.bottom {
            bottom: 0; /* Adjust position as needed */
            left: 0; /* Adjust position as needed */
        }
        .cursor {
            display: block;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
            border-radius: 50%;
            background: transparent;
            pointer-events: none;
            z-index: 111;
            border: 3px solid #ee8b33;
            transition: all 0.2s ease-out;
            animation: moveCursor1 .5s infinite alternate;
        }

            .expand {
                background: transparent;
                animation: moveCursor2 .5s forwards;
                border: 1px solid #000;
            }

            @keyframes moveCursor1 {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(.8);
                }
            }

            @keyframes moveCursor2 {
                0% {
                    transform: scale(1);
                }

                50% {
                    transform: scale(2);
                }

                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }

                    "currency": "Rs.",
                    "image": "imgs/menu/pakola_1litre.png",
                    "3D_image": "imgs/3D/pakola_1litre.png"
                },
                {
                    "name": "Can - 250 Ml Pakola",
                    "description": "",
                    "price": 100,
                    "currency": "Rs.",
                    "image": "imgs/menu/can_250ml_pakola.png",
                    "3D_image": "imgs/3D/can_250ml_pakola.png"
                }
            ]
        };
        for (let key in menus) {
            if (menus.hasOwnProperty(key)) {
                let items = "";
                let category_animation = (index % 2 === 0) ? 'left' : 'right';
                menus[key].forEach(function(item) {
                    items += `<div class="col-lg-3 col-md-4 col-sm-4 col-4 item_box">
                        <div class="card">
                            <div class="wrapper">
                                <img src="imgs/menu/burger.png" class="cover-image"/>
                                <div class="white_overlay position-absolute"></div>
                            </div>
                            <div class="p-2 w-100 item_info">
                                <h3 class="item_name">`+item.name+`</h3>
                                <p class="item_desc">`+item.description+`</p>
                                <p class="item_price">`+item.currency+` `+item.price+`</p>
                            </div>
                            <img src="imgs/3D/burger.png" class="character" />
                        </div>
                    </div>`;
                });
                let category = `<div class=" mt-2">
                        <div class="accordion-header mx-auto" id="heading`+index+`">
                            <div class="accordion-button collapsed text-dark mt-4 row overflow-hidden" type="button" data-bs-toggle="collapse" data-bs-target="#collapse`+index+`" aria-expanded="false" aria-controls="collapse`+index+`" data-aos="fade-`+category_animation+`">
                                <div class="col-7 ps-3 pe-2 py-2">
                                    <div class="badge mb-2 bg-white p-2 rounded-4 bg-opacity-25"><img alt="star" src="imgs/star.png" class="star">popular</div>
                                    <h2 class="category_name">`+key+`</h2>
                                </div>
                                <div class="col-5 h-100 category_banner bg-white">
                                    <div class="h-100 category_banner_inner" style="background-image:url('imgs/Bun Kebab Category.png');"></div>
                                </div>
                            </div>
                        </div>
                        <div id="collapse`+index+`" class="accordion-collapse collapse" aria-labelledby="heading`+index+`" data-bs-parent="#menu_wrap">
                            <div class="accordion-body row">
                                `+items+`
                            </div>
                        </div>
                    </div>`;
                $("#menu_wrap").append(category)
                index++;
            }
        }
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', e => {
            cursor.setAttribute("style", "top: " + (e.pageY - 10) + "px; left: " + (e.pageX - 10) + "px;")
        });

        document.addEventListener('click', e => {
            cursor.classList.add("expand");
            setTimeout(() => {
                cursor.classList.remove("expand");
            }, 500);
        });
        AOS.init();
    </script>
</body>
</html>
